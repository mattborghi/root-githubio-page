name: Deploy to Github Pages
on: 
  push:
    branches: 
      - 'master'
jobs:
  Deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14.x'
      - name: Install and Build ðŸ”§
        run: npm install
      - name: Deploy with gh-pages ðŸš€ # https://github.com/tschaub/gh-pages/pull/368
        run: |
          git remote set-url origin https://git:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          npm run build
          gh-pages -d build -b master -r https://git:${GITHUB_TOKEN}@github.com/mattborghi/mattborghi.github.io
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}