name: Deploy to Github Pages
on:
  push:
    branches:
      - "master"
jobs:
  Deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "20.x"
      - name: Identification
        run: |
          git config --global user.email "borghi.matias@gmail.com"
          git config --global user.name "Matias Borghi"
      - name: Install and Build ðŸ”§
        run: |
          npm install
          npm run build
      - name: Deploy with gh-pages ðŸš€ # https://github.com/tschaub/gh-pages/pull/368
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          external_repository: mattborghi/mattborghi.github.io
          publish_branch: master # default: gh-pages
          publish_dir: ./build
